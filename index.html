<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sonder</title>
</head>
<body>
  <header>
    <p>Sonder</p>
    <nav>
      <ul id="nav_items">
      </ul>
    </nav>
    <div class="voulume_holder">
      <input type="checkbox" id="sound_toggle" class="sound_checkbox">
      <label for="sound_toggle" class="sound_toggle_btn">
        <span class="icon_muted"><img src="assets/soundoff.svg" alt=""></span>
        <span class="icon_unmuted"><img src="assets/sound on.svg" alt=""></span>
      </label>
    </div>
  </header>

  <main>

    <a href="#section_2" class="scroll_up_btn">
      <img src="assets/arrow_up.svg" alt=" ">
    </a>

    <section class="section_1">
      <div id="titles">
      </div>
      <audio id="intro_audio" src="assets/intro.mp3" muted></audio>
    </section>

    <section id="section_2" class="section_2">
      <div id="building_grid" class="building_grid"></div>
      <audio id="crowd_audio" src="assets/crowd.mp3" muted loop></audio>
    </section>

    <section id="window1_section" class="story">
      <div class="story_frame" onmouseenter="playAudio(0)" onmouseleave="stopAudio(0)">
        <img id="w1_img" class="story_img" src="" alt="">
        <p id="w1_text" class="story_text"></p>
      </div>
      <div class="story_arrows">
        <button onclick="prevFrame(0)"><img src="assets/arrow_left.svg" alt=""></button>
        <button onclick="nextFrame(0)"><img src="assets/arrow_right.svg" alt=""></button>
      </div>
      <audio id="w1_audio" muted></audio>
    </section>

    <section id="window2_section" class="story">
      <div class="story_frame" onmouseenter="playAudio(1)" onmouseleave="stopAudio(1)">
        <img id="w2_img" class="story_img" src="" alt="">
        <p id="w2_text" class="story_text"></p>
      </div>
      <div class="story_arrows">
        <button onclick="prevFrame(1)"><img src="assets/arrow_left.svg" alt=""></button>
        <button onclick="nextFrame(1)"><img src="assets/arrow_right.svg" alt=""></button>
      </div>
      <audio id="w2_audio" muted></audio>
    </section>

    <section id="window3_section" class="story">
      <div class="story_frame" onmouseenter="playAudio(2)" onmouseleave="stopAudio(2)">
        <img id="w3_img" class="story_img" src="" alt="">
        <p id="w3_text" class="story_text"></p>
      </div>
      <div class="story_arrows">
        <button onclick="prevFrame(2)"><img src="assets/arrow_left.svg" alt=""></button>
        <button onclick="nextFrame(2)"><img src="assets/arrow_right.svg" alt=""></button>
      </div>
      <audio id="w3_audio" muted></audio>
    </section>

    <section id="window4_section" class="story">
      <div class="story_frame" onmouseenter="playAudio(3)" onmouseleave="stopAudio(3)">
        <img id="w4_img" class="story_img" src="" alt="">
        <p id="w4_text" class="story_text"></p>
      </div>
      <div class="story_arrows">
        <button onclick="prevFrame(3)"><img src="assets/arrow_left.svg" alt=""></button>
        <button onclick="nextFrame(3)"><img src="assets/arrow_right.svg" alt=""></button>
      </div>
      <audio id="w4_audio" muted></audio>
    </section>

  </main>

  <footer class="footer">
  <div id="footer_container">

  </div>

  <p id="footer_copy"></p>
</footer>

  
  


  <script src="code.js"></script>
</body>
</html>
